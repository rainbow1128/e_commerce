
<head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/AdminLTE/adminlte.min.css' %}">
<link rel="stylesheet" href="{% static 'user_management/css/common.css' %}">

<script src="{% static 'js/react/16.13.1/umd/react.development.js' %}" ></script>
<script src="{% static 'js/react-dom/16.13.1/umd/react-dom.development.js' %}" ></script>
{{ formparams | json_script:"form_init_data" }}
</head>

<body>

<div class="bg-light p-1">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>401 Error Page</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">401 Unauthorized Error</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-warning"> 401</h2>

        <div class="error-content">
          <h3><i class="fas fa-exclamation-triangle text-warning"></i> Oops! It's Unauthorized Access.</h3>
          <p>
          You may be using invalid link.
          </p>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
    </section>
    <!-- /.content -->
</div>

</body>
