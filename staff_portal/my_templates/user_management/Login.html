
<head>
<title>Staff Portal Login</title>
{% load static %}
<link rel="stylesheet" href="{% static 'css/AdminLTE/adminlte.min.css' %}">
<link rel="stylesheet" href="{% static 'user_management/css/common.css' %}">

<script src="{% static 'js/react/16.13.1/umd/react.development.js' %}" ></script>
<script src="{% static 'js/react-dom/16.13.1/umd/react-dom.development.js' %}" ></script>
{{ formparams | json_script:"form_init_data" }}
</head>
<body>
<br>

<div class="wrapper p-2">
    <div class="row">
        <div class="col-md-4 p-1">
        </div>
        <div class="col-md-4 p-1">
        Login entry
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 p-1">
        </div>
        <div id="form-layout" class="col-md-4 p-1">
        </div>
        <div class="row p-1 card bg-danger" id="nonfield_errmsg_banner" hidden>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 p-1">
        </div>
        <div class="col-md-4 p-1">
            <a class="p-1" href="/usermgt/username/recovery">forgot username</a>
            <a class="p-1" href="/usermgt/password/reset">forgot password</a>
            <button class="btn btn-primary" id="submit-forms-button">submit</a>
        </div>
    </div>
</div>

<script type="module" src="{% static 'user_management/js/Login.js' %}"></script>
</body>
