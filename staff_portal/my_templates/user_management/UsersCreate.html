<head>
{% load static %}
<link rel="stylesheet" href="{% static 'css/AdminLTE/adminlte.min.css' %}">
<link rel="stylesheet" href="{% static 'css/tagify/3.14.3/dist/tagify.css' %}">
<link rel="stylesheet" href="{% static 'user_management/css/common.css' %}">

<script src="{% static 'js/react/16.13.1/umd/react.development.js' %}" ></script>
<script src="{% static 'js/react-dom/16.13.1/umd/react-dom.development.js' %}" ></script>
<script src="{% static 'js/tagify/3.14.3/dist/tagify.min.js' %}"></script>
{{ formparams | json_script:"form_init_data" }}
</head>

<body>
<div class="wrapper p-2">
<div class="row">
  <div class="col-md-6 p-1">
    <div class="card card-outline card-primary p-1">
      <div class="card-header">
        <h3 class="card-title">Create User Profiles</h3>
      </div>
      <!-- /.card-header -->
        <div class="row p-1 card bg-danger" id="nonfield_errmsg_banner" hidden>
        </div>
        <div class="card-body p-2" id="form-layout">

        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <button id="submit-forms-button" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512" style="pointer-events:none"><title>Save</title><path d="M465.94,119.76l-73.7-73.7h0A47.68,47.68,0,0,0,358.3,32H96A64,64,0,0,0,32,96V416a64,64,0,0,0,64,64H416a64,64,0,0,0,64-64V153.7A47.68,47.68,0,0,0,465.94,119.76ZM120,112H296a8,8,0,0,1,8,8v48a8,8,0,0,1-8,8H120a8,8,0,0,1-8-8V120A8,8,0,0,1,120,112ZM259.75,431.91a80,80,0,1,1,76.16-76.16A80.06,80.06,0,0,1,259.75,431.91Z"/><circle cx="256" cy="352" r="48"/></svg>
          </button>
        </div>
    </div>
    <!-- /.card -->
  </div>
</div>
</div> <!-- wrapper -->



<br>

<div id="template_visual_comp" hidden>
    <svg id="add_form_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" style="pointer-events:none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="9" /><line x1="9" y1="12" x2="15" y2="12" /><line x1="12" y1="9" x2="12" y2="15" /></svg>
    <svg id="close_form_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" viewBox="0 0 24 24"  style="pointer-events:none" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="9" /><line x1="9" y1="12" x2="15" y2="12" /></svg>
</div>


<div class="row" hidden>
  <div class="col-md-6 p-1">
            <div class="card card-primary bg-light p-0" >
                  <div class="card-header">
                      <div class="card-tools">
                          <button class="btn btn-primary" id="add-form-button">add new form</a>
                          <button class="btn btn-primary" id="">close</button>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="form-group col-6">
                            <label>first name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="">
                          </div>
                          <div class="form-group col-6">
                            <label>Last name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="">
                          </div>
                      </div>
                      <div class="form-group">
                          <label>Groups</label>
                          <input type="text" class="form-control" id="groups">
                      </div>
                      <div class="form-group">
                          <label> Extra roles, particularly for this user </label>
                          <input type="text" class="form-control" id="roles" placeholder="keywords to add extra roles">
                      </div>
                      <div class="form-group callout callout-info">
                        <div class="row">
                            <div class="col-10"> <label>Quota</label> </div>
                            <div class="col-2">
                                <button class="btn btn-outline-primary" title='add one more quota subform'>
                                    <svg id="add_form_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" style="pointer-events:none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="9" /><line x1="9" y1="12" x2="15" y2="12" /><line x1="12" y1="9" x2="12" y2="15" /></svg>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-5"> <input type="text"   class="form-control" value="" id="usage_type"> </div>
                            <div class="col-2"> max num: </div>
                            <div class="col-2"> <input type="number" class="form-control" value="0" id="max_num"> </div>
                            <div class="col-3"> + / - </div>
                        </div>
                      </div>

                      <div class="form-group callout callout-info">
                        <div class="row">
                            <div class="col-10"><label> Emails </label></div>
                            <div class="col-2">
                                <button class="btn btn-outline-primary" title='add one more email subform'>
                                    <svg id="add_form_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" style="pointer-events:none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="9" /><line x1="9" y1="12" x2="15" y2="12" /><line x1="12" y1="9" x2="12" y2="15" /></svg>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-7"> <input type="text"   class="form-control" value="" id="addr"> </div>
                            <div class="col-3"> + / - </div>
                        </div>
                      </div>

                      <div class="form-group callout callout-info">
                        <div class="row">
                            <div class="col-10"><label> Phones </label></div>
                            <div class="col-2">
                                <button class="btn btn-outline-primary" title='add one more phone subform'>
                                    <svg id="add_form_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" style="pointer-events:none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="9" /><line x1="9" y1="12" x2="15" y2="12" /><line x1="12" y1="9" x2="12" y2="15" /></svg>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2"> <input type="text"  class="form-control" value="" id="country_code"> </div>
                            <div class="col-5"> <input type="text"  class="form-control" value="" id="line_number"> </div>
                            <div class="col-3"> + / - </div>
                        </div>
                      </div>

                      <div class="form-group callout callout-info">
                        <div class="row">
                            <div class="col-10"><label> Geographic location </label></div>
                            <div class="col-2">
                                <button class="btn btn-outline-primary" title='add one more location subform'>
                                    <svg id="add_form_icon" xmlns="http://www.w3.org/2000/svg" class="icon icon-md" width="24" height="24" style="pointer-events:none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z"/><circle cx="12" cy="12" r="9" /><line x1="9" y1="12" x2="15" y2="12" /><line x1="12" y1="9" x2="12" y2="15" /></svg>
                                </button>
                            </div>
                        </div>
                        <div class="form-group p-1" >
                            <div class="card bg-light p-1" >
                                  <div class="row">
                                      <div class="col-3"> <h6>Country</h6> </div>
                                      <div class="col-3"> <h6>City   </h6> </div>
                                      <div class="col-3"> <h6>Street </h6> </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-3"> <input type="text"  class="form-control" value=""  id="country"> </div>
                                      <div class="col-3"> <input type="text"  class="form-control" value=""  id="locality"> </div>
                                      <div class="col-3"> <input type="text"  class="form-control" value=""  id="street"> </div>
                                      <div class="col-3"> + / - </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-9"> Detail </div>
                                      <div class="col-3"> Floor </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-9"> <input type="text"  class="form-control" value="" id="detail"> </div>
                                      <div class="col-3"> <input type="number"  class="form-control" value="1" id="floor"> </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-12"> Description </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-12"> <input type="text"  class="form-control" value="" id="description"> </div>
                                  </div>
                            </div>
                        </div> <!-- end of single location subform -->
                      </div> <!-- end of container of location subform -->

                  </div> <!-- end of card-body -->
              </div> <!-- end of form component -->
  </div>
</div>


<br>


<script type="module" src="{% static 'user_management/js/UsersCreate.js' %}"></script>
</body>
